<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Month day-2</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <table class="tbl">
        <form action="" id="form" name="form" ><br><br>

            <tr><td class="fname"> First Name:</td><td class="mname"><input type="text" name="fName" id="fName"/></td></tr>

            <tr><td class="fname">Last Name:</td><td class="mname"><input type="text" name="lName" id="lName" /></td></tr> 

            <tr><td class="fname">Email:</td><td class="mname"><input type="email" name="email" id="email" /></td></tr>

            <tr><td class="fname">Password:</td><td class="mname"><input type="password" name="password" id="password"/></td></tr>

            <tr><td class="fname">Gender:</td><td class="lname"><input type="radio" name="gender" value="male" />Male<br>
            <input type="radio" name="gender" value="female" />Female<br>
            <input type="radio" name="gender" value="other" />Other</td></tr>

            <tr><td class="fname">Hobbies:</td><td class="lname"><input type="checkbox" name="hobbies" value="read">Reading<br>
            <input type="checkbox" name="hobbies" value="write">Writing<br>
            <input type="checkbox" name="hobbies" value="draw">Drawing<br>
            <input type="checkbox" name="hobbies" value="sports">Sports</td></tr>

            <tr><td class="submit"><input type="submit" value="Submit" name="submit"/></td>
                <td class="reset"><input type="reset" value="Reset" name="reset"/></td></tr>
        </form>
    </table>
</body>
</html>
